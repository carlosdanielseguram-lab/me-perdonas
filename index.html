<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Me perdonas?</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
      background-color: #fff0f5;
    }
    button {
      padding: 20px 40px;
      font-size: 20px;
      margin: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #btnNo { background-color: #f44336; color: white; }
    #btnYes { background-color: #4CAF50; color: white; }
    img { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>¿Soy Gay?</h1>
  <p>Te prometo que no volverá a pasar 😔</p>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Red_heart.svg/800px-Red_heart.svg.png" alt="Corazón" width="150">

  <br><br>
  <button id="btnNo">No</button>
  <button id="btnYes">Sí</button>

  <!-- Reproductor de YouTube oculto -->
  <iframe width="0" height="0" 
    src="https://www.youtube.com/watch?v=Zgxxx_yDveg" 
    title="YouTube video player" frameborder="0" 
    allow="autoplay; encrypted-media" allowfullscreen>
  </iframe>

  <script>
    let noCount = 0;
    const btnNo = document.getElementById('btnNo');
    const btnYes = document.getElementById('btnYes');

    btnNo.addEventListener('click', () => {
      noCount++;
      // aumentar botón "Sí"
      btnYes.style.fontSize = `${20 + noCount * 5}px`;
      btnYes.style.padding = `${20 + noCount * 5}px ${40 + noCount * 10}px`;
      // disminuir botón "No"
      btnNo.style.fontSize = `${20 - noCount * 2}px`;
      btnNo.style.padding = `${20 - noCount * 2}px ${40 - noCount * 4}px`;
    });

    btnYes.addEventListener('click', () => {
      alert('¡Gracias por perdonarme! 😊');
    });
  </script>
</body>
</html>
